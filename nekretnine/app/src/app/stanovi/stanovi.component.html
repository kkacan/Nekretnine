<hr>
<h1>Stanovi</h1>
<hr>

<table class="table table-hover" style="width:100%">

    <tr *ngFor="let stan_item of stanovi">
        <div class="card border-secondary mb-3">
            <table class="table table-hover" style="width:100%">
                <tr>
                    <th>ID:</th>
                    <td>{{ stan_item.id }}</td>
                </tr>
                <tr>
                    <th>Mjesto:</th>
                    <td>{{ stan_item.mjesto }}</td>
                </tr>
                <tr>
                    <th>Adresa:</th>
                    <td>{{ stan_item.adresa }}</td>
                </tr>
                <tr>
                    <th>Kvadratura:</th>
                    <td>{{ stan_item.kvadratura }}</td>
                </tr>
                <tr>
                    <th>Cijena:</th>
                    <td>{{ stan_item.cijena }}</td>
                </tr>

                <tr>
                    <th>Prodavatelj:</th>
                    <td>{{ stan_item.ime }} {{ stan_item.prezime }} <br>
                        <a href="mailto:{{ stan_item.email }}?Subject=Stan ID {{ stan_item.id }}"
                            target="_blank">{{ stan_item.email }}</a> </td>
                </tr>
                <tr>
                    <th>Slike:</th>
                    <td><img src="{{ stan_item.slika1 ? stan_item.slika1 : 'assets/noimage.png'}}" alt="pic1"
                            width="180" height="100" onclick="window.open(this.src, '_self')" onmouseover=""
                            style="cursor: pointer;">&nbsp;&nbsp;
                        <img src="{{ stan_item.slika2 ? stan_item.slika2 : 'assets/noimage.png'}}" alt="pic2"
                            width="180" height="100" onclick="window.open(this.src, '_self')" onmouseover=""
                            style="cursor: pointer;">&nbsp;&nbsp;
                        <img src="{{ stan_item.slika3 ? stan_item.slika3 : 'assets/noimage.png'}}" alt="pic3"
                            width="180" height="100" onclick="window.open(this.src, '_self')" onmouseover=""
                            style="cursor: pointer;">&nbsp;&nbsp;
                        <img src="{{ stan_item.slika4 ? stan_item.slika4 : 'assets/noimage.png'}}" alt="pic4"
                            width="180" height="100" onclick="window.open(this.src, '_self')" onmouseover=""
                            style="cursor: pointer;"></td>
                </tr>
            </table>
        </div>
    </tr>

</table>
